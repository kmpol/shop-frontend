<h1>Review list</h1>

<table mat-table [dataSource]="reviews" class="mat-elevation-z8">

    <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef>Author's name</th>
        <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}}</td>
    </ng-container>

    <ng-container matColumnDef="isModerated">
        <th mat-header-cell *matHeaderCellDef> Moderated </th>
        <td mat-cell *matCellDef="let element"> {{element.isModerated}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="confirmDelete(element)">
                <mat-icon color="warn">
                    delete
                </mat-icon>
            </button>
            <button mat-icon-button (click)="confirmModerate(element)">
                <mat-icon color="primary">
                    edit_attributes
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
