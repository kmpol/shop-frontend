<h1>Update Product</h1>
<form fxLayout="column" [formGroup]="productForm" (submit)="onSubmitForm()">
    <app-admin-product-form [parentForm]="productForm"></app-admin-product-form>
</form>
<img *ngIf="image" src="{{'/api/v1/admin/products/files/' + image}}" width="200" />
<form [formGroup]="imageForm" (submit)="onUploadFile()">
    <input type="file" [accept]="requiredFileTypes" (change)="onFileChange($event)">
    <button mat-flat-button color="basic">Upload</button>
</form>
